<html>
	<head>
		<title>AnalogSea Sign-up Form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<a href="/home/"><img class="icon" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="Analog Sea logo"></a>
		<form class="box" action="/signup/">
			<h1>Sign Up</h1>
			<fieldset name="contact-info">
				<label for="email-address" required>Email</label>
					<input type="Email" id="email-address" placeholder="foo@bar.com" required> <br>
				<label for="password" required>Password</label>
					<input type="text" placeholder="Password" required>
			</fieldset>
			<button><b>Sign Up</b></button>
			<a href="/forgot-password/new">Forgot password?</a>
		</form>
		<p>Already have an account? <a href="/login">Log in.</a></p>
	</body>
</html>
